name: sumquiz
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0-18.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase and Google Packages (Updated to latest compatible versions)
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  google_sign_in: ^7.2.0
  firebase_app_check: ^0.4.1+1
  firebase_messaging: ^16.0.3
  firebase_ai: ^3.6.1 # Corrected version

  # Notification Packages (Updated notifications to latest for better compatibility)
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1 # Minor update

  # Other packages (unchanged, but verify for conflicts after upgrade)
  fl_chart: ^1.1.1
  intl: ^0.20.2
  syncfusion_flutter_core: ^31.1.19
  syncfusion_flutter_pdf: ^31.1.19
  image_picker: ^1.0.4
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  file_picker: ^10.3.3
  in_app_purchase: ^3.2.0
  shared_preferences: ^2.2.3
  http: ^1.6.0
  url_launcher: ^6.3.0
  connectivity_plus: ^7.0.0
  cloud_functions: ^6.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  uuid: ^4.5.1
  flutter_card_swiper: ^7.0.1
  flip_card: ^0.7.0
  google_fonts: ^6.3.3
  share_plus: ^12.0.1
  percent_indicator: ^4.2.3
  rxdart: ^0.28.0
  go_router: ^16.2.5
  confetti: ^0.8.0
  flutter_quill: ^11.4.2
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.2.2
  flutter_animate: ^4.5.2
  youtube_explode_dart: ^3.0.5
  html: ^0.15.6
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  mockito: ^5.4.0
  build_runner: ^2.4.0
  flutter_lints: ^6.0.0
  change_app_package_name: ^1.5.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/notification_templates.json
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/sumquiz_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/sumquiz_logo.png"
